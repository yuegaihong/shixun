<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 文件管理系统</title>
    <style>
        /* 让背景图片适应屏幕并铺满 */
        body {
            margin: 0;
            padding: 0;
            background-image: url('../static/beij.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 使背景高度为100%视窗高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* 统一输入框和按钮的宽度 */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* 确保所有元素宽度一致 */
        .form-element {
            width: 100%;
            margin: 5px 0;
        }

        /* 输入框的样式 */
        input[type="text"], input[type="password"], input[type="email"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* 按钮的样式 */
        button {
            background-color: #1f2420;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #b5b5e2;
        }

        /* 链接的样式 */
        a {
            color: #092eff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>注册</h2>
        <form id="registerForm">
            <div class="form-element">
                <input type="text" id="username" placeholder="用户名 (3-6个字母)" required>
            </div>
            <div class="form-element">
                <input type="password" id="password" placeholder="密码 (6-12位数字或字母)" required>
            </div>
            <div class="form-element">
                <input type="password" id="confirmPassword" placeholder="确认密码" required>
            </div>
            <div class="form-element">
                <input type="email" id="email" placeholder="电子邮箱" required>
            </div>
            <div class="form-element">
                <button type="submit">注册</button>
            </div>
        </form>
        <p>已经有账号了？<a href="login.html">登录</a></p>
    </div>
</body>
</html>
